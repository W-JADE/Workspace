<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>FastAPI 실습과제</h1>
    <h3>개인 정보 입력 form</h3>
    <form action="/join" method= "post">
        <p>성명:<input type="text" name="name" required value="홍길동"></p>
        <p>주소:<input type="text" name="address" required value="조선시대"></p>
        <p>나이:<input type="text" name="age" required value="30"></p>
        <p>전화번호:<input type="text" name="phone" required value="010-2222-3333"></p>
        <p>이메일:<input type="text" name="email" required value="hong@naver.com"></p>
        <p>성별: <select name="gender" id="">
            <option value="">선택</option>
            <option value="남" selected>남성</option>
            <option value="여">여성</option>
            <option value="기타">기타</option>
        </select></p>
        <input type="submit" value="전송">            
    </form>
</body>
</html>
