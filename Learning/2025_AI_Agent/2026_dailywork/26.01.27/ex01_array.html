<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul id="todo-list">
        <!-- 여기에 todo 아이템이 추가될 예정
        <li class="todo-item">30분 운동하기</li>
        <li class="todo-item">AI 공부하기</li>
        <li class="todo-item">자격증 공부하기</li>
         -->
    </ul>

    <script>
        var todoArray = [
            {no:1, title:'유튜브 순환운동', done:false},
            {no:2, title:'홈트 근력운동', done:false},
            {no:3, title:'30분 걷기운동', done:false},
            {no:4, title:'타바타 운동', done:false},
        ]

        var todolist = document.getElementById('todo-list');
        todolist.innerHTML = '';

        todoArray.push({no:5, title:'줄넘기 운동하기', done:false});
        console.log(todoArray);
        console.log(todoArray.length);
        console.log(todoArray[3]);
        todoArray[3] = {no:4, title:'헬스장 운동', done:false};
        todoArray[5] = {no:6, title:'줌바댄스 운동', done:false};
        console.log(todoArray);
        console.log(todoArray.length)
    </script>
</body>
</html>
