<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <p>
        할일 : <input id ="newItemInput" type="text" value="새 할일">
        <button id = "saveBtn">save</button>
    </p>
    <ul id="todo-list">
        <!-- 여기에 todo 아이템이 추가될 예정
        <li class="todo-item">30분 운동하기</li>
        <li class="todo-item">AI 공부하기</li>
        <li class="todo-item">자격증 공부하기</li>
         -->
    </ul>
    

    <script>
        var todoArray = [
            {no:1, title:'유튜브 순환운동', done:false},
            {no:2, title:'홈트 근력운동', done:false},
            {no:3, title:'30분 걷기운동', done:false},
            {no:4, title:'타바타 운동', done:false},
        ]
        var cnt = 5;

        var todoList = document.getElementById('todo-list');
        var newElementInput = document.getElementById('newItemInput');
        var saveBtn = document.getElementById('saveBtn');


        // 함수 선언부
        function drawList() {
            todoList.innerHTML = "";
            todoArray.forEach(function (item, i, array) {
                var newElement = document.createElement("li");
                newElement.innerHTML = `${i}: ${item.title} : ${item.done}`;
                newElement.className = "todo-item";
                todoList.appendChild(newElement);
            });
        }


        //함수 호출부
        drawList();

        // 저장 버튼 클릭 이벤트 핸들러
        saveBtn.onclick = function(){
            // todoArray에 새 todo 항목을 추가
            // cnt++ => cnt = cnt+1
            todoArray.push({no:cnt++, title:newElementInput.value, done:false});
            console.log(todoArray);
            // input 초기화, focus 다시잡기
            newitemInput.value = "";
            newitemInput.focus();

            //목록 갱신하는 함수 호출
            drawList();

        }
    </script>
</body>
</html>
